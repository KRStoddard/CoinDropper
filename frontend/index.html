<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Coin Catcher!</title>
        <script type="text/javascript"src="src/game.js" defer></script>
        <script type="text/javascript"src="src/index.js" defer></script>
    <body>
        <h1>Coin Catcher</h1>
        <button id="start-button">Start</button>
        <div class="points">Points: 0</div>  
        <div class="lives">Lives: 3</div>  
        
        <div class="game-container">

            <div class="dropper1" style="bottom: 449px;"></div>
            <div class="dropper2" style="bottom: 449px; visibility: hidden;"></div> 
            <img class="catcher" src="images/pot.png" alt="pot" style="bottom: 0px; left:220px;">

        </div>
        <div class="right-container">
            <div class="input-field">
                <form autocomplete="off" id="login-form" method="post">
                    <h3>Login to play:</h3>
                    <input id="login-field" type="text" name value placeholder="Username">
                    <br>
                    <br>
                    <input type="submit">
                    <br>
                    <br>
                </form>
            </div>
            <div class="leaderboard">
                <h3>Leaderboard</h3>
            </div>
        </div>
        <div class="game-insts">
            <h1>Game Guide</h1>
            <h4>Move left: ◀</h4>
            <h4>Move right: ▶</h4>
            <h5>Gold coins worth 5pts</h5>
            <h5>Black coins loose a life</h5>
            <h5>Green coins double points</h5>
        </div>
    </body>
</html>
