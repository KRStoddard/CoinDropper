<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Coin Catcher!</title>
        <script src="src/game.js" type="text/javascript" defer></script>
        <script src="src/index.js" type="text/javascript" defer></script>
    </head>
    <body>
        <h1> Coin Catcher </h1>
        <audio id="music" src="audio/song.mp3" controls loop></audio>

        <div class="all-game">

        <div class="game-container">

            <div class="dropper1" style="bottom: 449px;"></div>
            <div class="dropper2" style="bottom: 449px; visibility: hidden;"></div> 
            <div class="dropper3" style="bottom: 449px; visibility: hidden;"></div>
            <img class="catcher" src="images/pot.png" alt="pot" style="bottom: 0px; left:220px;">

        </div>
        <div class="right-container">
            <div class="input-field">
                <form autocomplete="off" id="login-form" method="post">
                    <h2>Login to play:</h2>
                    <input id="login-field" type="text" name="username" placeholder="Username">
                    <br>
                    <br>
                    <input type="submit">
                    <br>
                    <br>
                </form>
            </div>
            <div class="leaderboard">
                <h2 class="underline">Leaderboard</h2>
                <h5>(Average Points)</h5>
            </div>
        </div>
    </div>

            <h4>‚ö´Ô∏è Black coins loose a life</h4>

            <img class="emoji" src="images/toggle.png">

        </div>
    </body>
</html>
